<body>

<!-- BEGIN .out -->
<div class="out">

	<!-- BEGIN .topper -->
	<div class="topper">

		<nav class="topper__nav" role="navigation">
			<ul>
				<li><a href="#">События</a></li>
				<li><a href="#">Работа</a></li>
				<li><a href="#">Недвижимость</a></li>
				<li><a href="#">Автомобили</a></li>
				<li><a href="#">Объявления</a></li>

				<li><a href="#">Городской форум</a></li>
			</ul>
		</nav>

		<ul class="topper__profile">
			<li><a href="#"><i class="icon icon-login"></i> Войти</a></li>
			<li class="is-active"><a href="#">Зарегистрироваться</a></li>
		</ul>

	</div>
	<!-- /.topper -->

	<!-- BEGIN .header -->
	<header class="header" role="banner">

		<h1 class="header__logo"><a href="#" title="STV .Справочник Ставрополь">STV .Справочник Ставрополь</a></h1>

		<div class="header__search">
			<form>
				<div class="header__what">
					<strong>Что:</strong>
					<input type="text" placeholder="Название, рубрика, телефон, сайт">
				</div>
				<div class="header__where">
					<strong>Где:</strong>
					<input type="text" placeholder="Улица, Адрес">
				</div>
				<button type="submit" class="btn btn-inverse"><i class="icon icon-search"></i>Найти</button>
			</form>
		</div>

		<ul class="header__links">
			<li><a href="#"><i class="icon icon-url"></i>Ссылка</a></li>
			<li><a href="#"><i class="icon icon-location"></i>Карта</a></li>
		</ul>

	</header>
	<!-- /.header -->

	<!-- BEGIN .content -->
	<div class="content" role="main">
		<aside class="sidebar"></aside>
	</div>
	<!-- /.content -->

</div>

<!-- BEGIN #Yandex-Map -->
<div id="map"></div>
<script type="text/javascript">
    ymaps.ready(init);
    var myMap,
        myPlacemark;

    function init(){
        myMap = new ymaps.Map ("map", {
            center: [50.446019, 30.513318],
            zoom: 16
        });

        myPlacemark = new ymaps.Placemark([50.446019, 30.513318], {
            content: 'Киев!',
            balloonContent: 'Мать городов русских'
        });

        myMap.geoObjects.add(myPlacemark);
    }
</script>
<!-- /#Yandex-Map -->
